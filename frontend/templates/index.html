{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="utf-8">
    <div>
      <title >Title </title>
    </div>
  </head>
  <body onload="getUser({{user.id}})">
  <main>

    <div align="center">
      <h3> Welcome, {{user.username}} </h3>
        <div class="logout"><a href="/logout">LOGOUT</a></div>
        <h3> Your click power is <div id="clickPower">{{mainCycle.clickPower}}</div> </h3>
        <h3>You have <div id="data">{{mainCycle.coinsCount}}</div> coins </h3>
        <input type="image" class="button" src="{% static 'images/button.png' %}" onclick="callClick()" />
        <div class="boost-wrapper" id="boost-wrapper">
          <div class="boost-holder" id="boost-holder">
            <input type="image" class="button boost" src="{% static 'images/boost.jpg' %}" onclick="buyBoost(0)" />
            <p> Level: <div id="boostLevel"> </div> </p>
            <p> Power: <div id="boostPower"> </div></p>
            <p> Price: <div id="boostPrice"> </div></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
